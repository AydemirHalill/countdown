<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <div class="container d-flex flex-column align-items-center mt-2">
            <small class="lead text-muted text-center mb-2"><i>We may not be able to change the future, but we can change how we look at the future.</i> </small>
            <div id="yearDisplay"></div>
            <div class="row">
                <div class="my-3 d-flex flex-column align-items-center border-0 rounded-5 shadow ">
                    <h2 class="display-5 fw-bold" id="months">00</h2>
                    <small class="text-muted fst-italic">Months</small>
                </div>
                <div class="my-3 d-flex flex-column align-items-center border-0 rounded-5 shadow">
                    <h2 class="display-5 fw-bold" id="days">00</h2>
                    <small class="text-muted fst-italic">Days</small>
                </div>
                <div class="my-3 d-flex flex-column align-items-center border-0 rounded-5 shadow">
                    <h2 class="display-5 fw-bold" id="hours">00</h2>
                    <small class="text-muted fst-italic">Hours</small>
                </div>
                <div class="my-3 d-flex flex-column align-items-center border-0 rounded-5 shadow">
                    <h2 class="display-5 fw-bold" id="minutes">00</h2>
                    <small class="text-muted fst-italic">Minutes</small>
                </div>
                <div class="my-3 d-flex flex-column align-items-center border-0 rounded-5 shadow">
                    <h2 class="display-5 fw-bold" id="seconds">00</h2>
                    <small class="text-muted fst-italic">Seconds</small>
                </div>
                <hr>
                <small class="text-muted text-end">There may be minor deviations!</small>
            </div>
        </div>


    <!-- javascript file link -->
    <script src="app.js"></script>
</body>
</html>
